<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-instagram">
        <div class="phone-instagram">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="instagram-login-interno">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form action="">                
                    <label for="nome"></label>
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button type="submit" class="botao-login">Entrar</button>
                    <p class="ou">OU</p>
                    <p>
                        <a href="#" class="facebook">Entrar com o Facebook</a>
                    </p>
                    <p>
                        <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                    </p>
                </form>
            </div>
            <div class="cadastro">
                <p>Não tem uma conta? <a class="cadastrar" href="#">Cadastre-se</a></p>
            </div>
            <div class="apps">
                <p class="app-txt">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
